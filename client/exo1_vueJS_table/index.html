<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="lib/vue.min.js"></script>
    <script src="lib/lodash.min.js"></script>

    <script src="js/script.js"></script>

    <link rel="stylesheet" href="css/styles.css">

    <title>Gestionnaire restaurants VueJS</title>
</head>

<body>
<div id="app">
    <form v-on:submit="ajouterRestaurant">
        <label>
            Nom : <input type="text" required v-model="nom">
        </label>
        <label>
            Cuisine : <input type="text" required v-model="cuisine">
        </label>

        <button>Ajouter</button>
    </form>

    <h1>Nombre de restaurants : {{nbRestaurantTotal}}</h1>
    <div class="slidecontainer">
        <input type="range" min="5" max="100" value="50" class="slider" step="5" wid="myRange">
    </div>
    <button @click="pagePrecedente()">Précédent</button>&nbsp;&nbsp;
    <button @click="pageSuivante()">Suivant</button>

    <table>
        <tr>
            <th>Nom</th>
            <th>Cuisine </th>
        </tr>
        <tbody>
            <tr v-for="r,index in restaurants" 
            @click="supprimerRestaurant(index)"
            :style="{backgroundColor:getColor(index)}"
            :class="{bordureRouge:(index === 2)}">
                <td>{{r.name}}</td>
                <td> {{r.cuisine}}</td>
            </tr>
        </tbody>
    </table>
</div>
</body>

</html>
